<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/cartService.js" defer></script>
	<script src="../js/index.js" defer></script>
	<title>Bicicletas puntoJson</title>
</head>
<body>
	<header>
		<nav class="navegador">
			<a href="../html/registry.html"><img src="../img/logo.png" alt="Logo" id="logo"></a>
			<h1>PREMIUM BIKES</h1>
			<select id="filtro1">
			  <option value="">Filtrar por Categoría</option>
			  <option value="suplemento">Suplemento</option>
			  <option value="repuesto">Repuesto</option>
			  <option value="montaña">Montaña</option>
			  <option value="carretera">Carretera</option>
			  <option value="ciudad">Ciudad</option>
			</select>
			<select id="filtro-proveedor">
			  <option value="">Filtrar por Proveedores</option>
			  <option value="Sport Pro">Sport Pro</option>
			  <option value="City Wheels">City Wheels</option>
			  <option value="Velocity Co.">Velocity Co.</option>
			  <option value="Green Wheels">Green Wheels</option>
			  <option value="Alpine Sports">Alpine Sports</option>
			</select>
			<button id="filtrar-btn">Filtrar</button>
			<button id="limpiar-filtros">Limpiar Filtros</button>
			<div> 
				<a href="../html/cart.html" id="cart"><img src="../img/iconos/shopping-cart.png" alt=""><span id="cuenta-carrito">0</span></a>
			</div>
			<button id="cancelar-compra">Cancelar Compra</button>
			<button id="completar-compra">Completar Compra</button>
		</nav>
	</header>
	<main>
		<section id="productos-container"></section>
		<div id="detalle-producto" class="modal">
			<div class="modal-content">
				<span class="cerrar-modal">&times;</span>
				<div id="contenido-detalle"></div>
			</div>
		</div>
	</main>
	<footer>
		<p>Creado por Johan Vitonas <a href="https://youtube.com/@jsvitonas" target="_blank">jsvitonas</a></p>
	</footer>
</body>
</html>
