<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  	<link rel="stylesheet" href="cart.css">
	<script src="./js/bicicletas.js"></script>
  	<script src="./js/cartService.js" defer></script>
	<script src="./js/cart.js" defer></script>
	<title>Bicicletas puntoJson - Carrito</title>
</head>
<body>
  <header>
		<nav class="navegador">
			<a href="./index.html"><img src="./img/logo.png" alt="Logo" id="logo"></a>
			<h1>PREMIUM BIKES</h1>
			<div class="titulo-carrito">
				<h1>Carrito de Compras</h1>
				<a href="./cart.html" id="cart">
					<img src="./img/iconos/shopping-cart.png" alt="Carrito">
					<span id="cuenta-carrito">0</span>
				</a>
			</div>
		</nav>
	</header>
    <main class="principal">
        <section class="tabla-carrito">
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>

                <tbody>
                    <!-- Filas de productos se agregar√°n din√°micamente -->

                <tfoot>
                    <tr>

                                Incluir domicilio por $15,000
                            </label>
                        </td>
                        <td>Total</td>
                        <td id="total-precio">$0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <aside class="detalle-pago">
            <h2>Detalles de Pago</h2>
            <label for="tarjeta">N√∫mero de Tarjeta</label>

            <label for="fecha-exp">Fecha de Expiraci√≥n</label>
            <input type="text" id="fecha-exp" name="fechaExp" pattern="\d{2}/\d{2}" placeholder="MM/AA" title="Formato MM/AA" required>

            <label for="codigo-seguridad">C√≥digo de Seguridad</label>
            <div class="input-codigo">
                <input type="password" id="codigo-seguridad" name="codigo-seguridad" pattern="\d{3}" maxlength="3" title="Debe tener 3 d√≠gitos" required>
                <button type="button" class="btn-ocultar" onclick="alternarVisibilidad()">üëÅÔ∏è</button>
            </div>

            <label for="tipo-tarjeta">Tipo de Tarjeta</label>
            <select id="tipo-tarjeta">
                <option>MasterCard</option>
                <option>Visa</option>
                <option>Prepagada</option>
            </select>

            <label for="pais-emision">Pa√≠s de Emisi√≥n</label>
            <select id="pais-emision">
                <option>Colombia</option>
                <option>Estados Unidos</option>
                <option>Canad√°</option>
                <option>Espa√±a</option>
                <option>Francia</option>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Inglaterra</option>
                <option>Portugal</option>
                <option>Brasil</option>
            </select>

            <label for="nombre-titular">Nombre del Titular</label>
            <input type="text" id="nombre-titular" name="nombre-titular" title="Debe tener entre 13 y 19 d√≠gitos">

            <div class="contenedor-botones">
                <button id="completar-compra">Confirmar Compra</button>
                <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
            </div>
        </aside>
    </main>

	<footer>
		<p>Creado por Johan Vitonas <a href="https://youtube.com/@jsvitonas" target="_blank">jsvitonas</a></p>
	</footer>

	<script src="./js/compra.js" defer></script>
</body>
</html>
